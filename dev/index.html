<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main>
    <h1>Sorteador</h1>
    <form id="form-sorteador"> 
      <div>
        <label for="max-number">Número máximo</label>
        <input type="number" id="max-number" required min="2" value="2" step="1">
      </div>
      <button type="submit">Sortear número</button>
    </form>
    <div class="result">
      O número sorteado foi: <span id="result-value"></span>
    </div>
  </main>
  <script src="../src/scripts/main.js"></script>
</body>
</html>
